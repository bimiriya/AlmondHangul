<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Almond Hangul</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Black+Han+Sans|Nanum+Pen+Script|Song+Myung" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg text-center">
    <div class="d-flex h-c justify-content-center align-items-end mb-3">
        <div>
            <input type="text" autofocus class="form-control big-txt text-center input rounded-lg" id="AlmondText">
        </div>
    </div>
    <small class="text-muted">
        escoge el tipo de fuente
    </small>
    <div class="d-flex justify-content-center" data-bind="foreach: fonts">
        <button class="btn mr-3" data-bind="click: function(data) {$root.font($data.name)}, class: color, css: {'active': $root.font() == name}, text: name"></button>
    </div>
    <div class="mt-4 p-4">
        <h1 id="AlmondHangul" data-bind="css: font" class="huge-txt"></h1>        
    </div>

    <script src="static/js/Hangul.js"></script>
    <script src="static/js/almondhangul.js"></script>    
    <script src="static/js/ko.js"></script>
    <script>
    function AlmondHangulModel() {
        var self = this;
        self.fonts = [
            {name: 'ink', color: 'btn-outline-dark'},
            {name: 'traditional', color: 'btn-outline-warning'},
            {name: 'normal', color: 'btn-outline-info'},
            {name: 'chunk', color: 'btn-outline-danger'},
            {name: 'handwritten', color: 'btn-outline-success'}
        ]
        self.font = ko.observable('normal')
    }
    
    var almond = new AlmondHangulModel()
    ko.applyBindings(almond)

    </script>

</body>
</html>
